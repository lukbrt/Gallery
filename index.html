<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Gallery</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light navbar-bounded">
        <div class="flex-logo">
            <div id="test"></div>
            <a class="navbar-brand">Gallery</a>
        </div>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
            <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
        </form>

    </nav>

    <div class="container">
        <form class="form-inline">
            <div class="row d-flex justify-content-center">
                <input type="file" id="inputFile">
            </div>
            <div class="form-group">
                <label for="tagSelector">Tag</label>
                <select class="form-control" id="tagSelector">
                </select>
            </div>

            <label for="tagName">Name</label>
            <input type="text" class="form-control" id="tagName" placeholder="alt">

            <button type="submit" class="btn btn-primary mb-2" id="submitImage">Add</button>
        </form>

        <div class="row d-flex justify-content-center">
            <div id="buttons">
            </div>
        </div>
    </div>

    <div id="gallery">

        <img src="p8.jpg" alt="" data-tags="">
        <img src="p9.jpg" alt="" data-tags=""> -->

        <img src="res/p2.jpg" data-tags="Fotograficy, Filmowcy" alt="Sea" />
        <img src="res/p3.jpg" data-tags="Fotograficy, Filmowcy" alt="Deer" />
        <img src="res/p4.jpg" data-tags="Projektanci" alt="New York Street Map" />
        <img src="res/p5.jpg" data-tags="Filmowcy" alt="Trumpet Player" />
        <img src="res/p6.jpg" data-tags="Projektanci, Animatorzy" alt="Logo Ident" />
        <img src="res/p7.jpg" data-tags="Fotograficy" alt="Bicycle Japan" />
        <img src="res/p8.jpg" data-tags="Projektanci" alt="Aqua Logo" />
        <img src="res/p9.jpg" data-tags="Animatorzy, Ilustratorzy" alt="Ghost" />
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
